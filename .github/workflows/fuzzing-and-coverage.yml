name: Continuous Fuzzing and Coverage

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: AURUM_full_bundle_v1_with_golden
    shell: bash

jobs:
  fuzz-matrix:
    name: Fuzz smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install nightly for fuzzing
        run: rustup toolchain install nightly --profile minimal

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Run smoke fuzzers
        run: ../scripts/ci/run_cargo_fuzz.sh
        env:
          RUST_FUZZ_TOOLCHAIN: nightly
          FUZZ_RUNS: 2500

  coverage:
    name: Coverage (ubuntu-latest)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    needs: fuzz-matrix
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install coverage tooling
        run: |
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov

      - name: Generate coverage reports
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov --workspace --all-features --lcov --output-path target/coverage/lcov.info --html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: |
            AURUM_full_bundle_v1_with_golden/target/coverage/lcov.info
            AURUM_full_bundle_v1_with_golden/target/llvm-cov/html

  golden-vectors:
    name: Validate golden vectors
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: fuzz-matrix
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Ensure GOLDEN.json matches generated vectors
        run: ../scripts/ci/check_golden_vectors.sh

  nightly-longrun:
    name: Nightly long-run fuzzers
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install nightly for fuzzing
        run: rustup toolchain install nightly --profile minimal

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Run long fuzzers
        run: ../scripts/ci/run_cargo_fuzz.sh
        env:
          RUST_FUZZ_TOOLCHAIN: nightly
          FUZZ_MODE: nightly
          FUZZ_MAX_TOTAL_TIME: 7200

      - name: Upload nightly fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-fuzz-artifacts-${{ github.run_id }}
          path: |
            AURUM_full_bundle_v1_with_golden/**/fuzz/artifacts
            AURUM_full_bundle_v1_with_golden/**/fuzz/corpus
          if-no-files-found: ignore
